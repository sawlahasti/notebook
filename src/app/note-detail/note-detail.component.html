<div *ngIf="note">
	

  <h2>{{ note.name | uppercase }} Details</h2>
  <div class="forms "><span>ID: </span>{{note.id}}</div>
  <div class="forms">
    <label>Task Name:
      <input [(ngModel)]="note.name" placeholder="name">
    </label>
  </div>
  <div class = "forms">
	<label>Description:
    <textarea [(ngModel)]="note.des" placeholder="des" rows="10" >  </textarea>
    </label>
   </div>


</div>
